<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking - Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style type="text/css">
        body {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            color: #141482;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #141482;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn {
            font-size: 0.9em;
            padding: 5px 10px;
            margin-right: 5px;
        }

        .add-product-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        /* Improved Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #141482;
        }

        td {
            background-color: #fafafa;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #e9e9e9;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #141482;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .button:hover {
            background-color: #5c5cc7;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking page - Booking Confirmation</h1>
    </header>
    <table>
        <tr>
            <th colspan="2">Your Booking Status</th>
        </tr>
        <tr>
            <td><b>Attendee Name</b></td>
            <td th:text="${booking.attendeeName}"></td>
        </tr>
        <tr>
            <td><b>Attendee Address</b></td>
            <td th:text="${booking.attendeeAddress}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${clientIp}"></td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${booking.eventName}"></td>
        </tr>
        <tr>
            <td><b>Number of Tickets</b></td>
            <td th:text="${booking.numberOfTickets}"></td>
        </tr>
    </table>
    <br/>
    <a href="/" class="button">Back to Events List</a>
</section>
</body>
</html>
